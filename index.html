<head>
  <meta charset="UTF-8" />

  <!-- Twitter Card Meta Tags -->

  <meta name="twitter:description" content="Real-time news aggregator, gathering global trending news with an elegant reading experience" />
  <meta name="twitter:image" content="https://newsnow.busiyi.world/og-image.svg" />

  <meta name="theme-color" content="#F14D42" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NewsNow",
      "url": "https://newsnow.busiyi.world",
      "description": "Real-time news aggregator, gathering global trending news with an elegant reading experience"
    }
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EL9HHYE5LC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-EL9HHYE5LC');
  </script>

  <script>
    function safeParseString(str) {
      try {
        return JSON.parse(str)
      } catch {
        return ""
      }
    }
    const theme = safeParseString(localStorage.getItem("color-scheme")) || "dark"
    const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches
    if (theme !== "light") {
      document.documentElement.classList.add("dark")
    }

    // Set default locale to English if not set
    if (!localStorage.getItem("locale")) {
      localStorage.setItem("locale", JSON.stringify("en"))
    }

    const query = new URLSearchParams(window.location.search)
    if (query.has("login") && query.has("user") && query.has("jwt")) {
      localStorage.setItem("user", query.get("user"))
      localStorage.setItem("jwt", JSON.stringify(query.get("jwt")))
      window.history.replaceState({}, document.title, window.location.pathname)
    }
  </script>
  <title>NewsNow</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
